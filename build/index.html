<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Maze â€¢ Tile Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="tools-wrap">
        <ul class="tools">
            <li class="selected" data-tool="wall">Wall</li>
            <li data-tool="wall-orange">Orange wall</li>
            <li data-tool="enter">Enter</li>
            <li data-tool="gate">gate</li>
            <li data-tool="vortex">Vortex</li>
            <li data-tool="article">Article</li>
            <li data-tool="exit">Exit</li>
            <li data-tool="time">Time</li>
            <li data-tool="escalator">Escal.</li>
            <li data-tool="crystal">Crystal ball</li>
            <li data-tool="camera">Camera</li>
        </ul>
        <ul class="colors">
            <li data-color="green" class="selected" data-shortcut="g"></li>
            <li data-color="orange" data-shortcut="o"></li>
            <li data-color="purple" data-shortcut="p"></li>
            <li data-color="yellow" data-shortcut="y"></li>
        </ul>
    </div>
    <div class="buttons">
        <button type="button" name="clear">Clear</button>
        <button type="button" name="random">Random</button>
        <button type="button" name="export">Export</button>
    </div>
</body>
</html>
