<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Maze</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./bundle.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="./main.min.css"> -->
</head>
<body>
    <div id="ui">
        <p>Time remaining: <span id="clock">- m - - s</span></p>
        <p>Tiles: <span id="tiles-used">0</span>/<span id="tiles-total">0</span></p>

        <p><strong id="people">1 player online</strong></p>

        <div id="list"></div>

        <p id="roles"></p>

        <div id="spectator-ui">
            <input type="checkbox" name="isSpectator" id="isSpectator">
            <label for="isSpectator">Spectator</label>
        </div>

        <div id="admin"></div>
    </div>
    <div id="game-wrap">
        <svg id="svg-el" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">
            <g id="svg-wrap">
                <g id="svg">
                    <g id="tiles"></g>
                    <g id="board"></g>
                    <g id="path"></g>
                    <g id="items"></g>
                    <g id="heroes"></g>
                    <g id="grid"></g>
                </g>
            </g>
        </svg>
        <div id="debug"></div>
    </div>
    <div class="controls-holder">
        <table class="controls">
            <tr>
                <td>Key</td><td>Action</td>
            </tr>
            <tr>
                <td>W</td><td>Move camera up</td>
            </tr>
            <tr>
                <td>A</td><td>Move camera left</td>
            </tr>
            <tr>
                <td>S</td><td>Move camera down</td>
            </tr>
            <tr>
                <td>D</td><td>Move camera right</td>
            </tr>
            <tr>
                <td>Q</td><td>Zoom out</td>
            </tr>
            <tr>
                <td>E</td><td>Zoom in</td>
            </tr>
            <tr>
                <td>P</td><td>Pause game</td>
            </tr>
            <tr>
                <td>C</td><td>Add new tile (explore)</td>
            </tr>
            <tr>
                <td>R</td><td>Rotate new tile counter clockwise</td>
            </tr>
            <tr>
                <td>T</td><td>Rotate new tile clockwise</td>
            </tr>
            <tr>
                <td>click</td><td>Place new tile</td>
            </tr>
        </table>
        <button id="controls-toggle">Hide Controls</button>
    </div>
</body>
</html>
