<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic maze | tile builder</title>
    <script src="../vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../vendors/p5.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="tools-wrap">
        <ul class="tools">
            <li class="selected" data-tool="wall">Wall</li>
            <li data-tool="enter">Enter</li>
            <li data-tool="bridge">Bridge</li>
            <li data-tool="vortex">Vortex</li>
        </ul>
        <ul class="colors">
            <li data-color="purple"></li>
            <li data-color="green"></li>
            <li data-color="orange"></li>
            <li data-color="yellow"></li>
        </ul>
    </div>
</body>
</html>
